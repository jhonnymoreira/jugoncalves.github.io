---
layout: default
---

<section class="me-index">
  <h2 class="me-index_title">projects</h2>

  <ul class="me-index_projects">
    {% for project in site.data.projects %}
      <li class="me-index_projects--item">
        <i class="fa fa-angle-right"></i>
        <a href="{{ project.url }}" class="me-index_projects--item__title">{{ project.name }}</a>
        <p class="me-index_projects--item__descr">
          {{ project.descr }}
        </p>
      </li>
    {% endfor %}
  </ul>
</section>
