<aside class="me-profile">

  <figure class="me-profile_img">
    <img src="/assets/main/images/me-profile.png" alt="">
  </figure>

  <article class="me-profile_descr">
    <h1 class="me-profile_descr--title">{{ site.data.me.name }}</h1> 
    <p class="me-profile_descr--text">{{ site.data.me.descr }}</p>

    <ul class="me-profile_descr--social">
      <li class="me-profile_descr--social__item">
        <a href="{{ site.data.me.github }}">github</a>
      </li>
      <li class="me-profile_descr--social__item">
        <a href="{{ site.data.me.twitter }}">twitter</a>
      </li>
      <li class="me-profile_descr--social__item">
        <a href="mailto:{{ site.data.me.email }}">email</a>
      </li>
    </ul>
      
  </article>

  <ul class="me-profile_page">
    <li class="me-profile_page--item">
      <a href="/blog">blog</a>
    </li>
    <li class="me-profile_page--item">
      <a href="/talks">talks</a>
    </li>
    <li class="me-profile_page--item">
      <a href="/projects">projects</a>
    </li>
  </ul>
    
</aside>
