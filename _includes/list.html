<aside class="me-list">
  <ul class="me-list_posts">
    {% for post in site.posts %}
      <li class="me-list_posts--item">
        <span class="me-list_posts--item__date">
          {{ post.date | date_to_string }}
        </span>
        <a href="{{ post.url }}" class="me-list_posts--item__title">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</aside>
