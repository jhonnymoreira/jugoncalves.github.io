---
layout: default
---

<section class="me-index">
  <figure class="me-index_image">
    <img src="/assets/main/images/index.png" alt="">
  </figure>
  <h2 class="me-index_title">talks</h2>

  <ul class="me-index_talks">
    {% for talk in site.data.talks %}
      <li class="me-index_talks--item">
        <span class="me-index_talks--item__event">
          {{ talk.event }}
        </span>
        <a href="{{ talk.url }}" class="me-index_talks--item__title">{{ talk.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
